<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Descodificador e Codificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>

    <main class="main container">
        <header class="cabecalho">
            <img src="imagens/logo.png" alt="logo da Alura">
            <h1>Mensagens Codificadas</h1>
        </header>
            <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p>ATENÇÃO: Apenas letras minúsculas e sem acentos</p>
            </div>

            <div id="output">
                <img src="imagens/menino.png" alt="logo da Alura" height="330px" width="400px">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar</span>
            </div>
        </div>
    
        <div class="buttons">
            <div class="container-bnt">
                <button class="btn-criptografar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
            </div>
        
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://br.linkedin.com"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://about.gitlab.com"><ion-icon name="logo-gitlab"></ion-icon></a>
        </div>
        <h3>Redes de comunicação</h3>
    </footer>
    <p class="copy">&copy;Copyright Maicol Demiquei - 2023.</p>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
